<!DOCTYPE html>
<html>

    </head>
    <body>
        <script>
        function sumOfArgs(...args) 
        {
            let sum = 0;
            for (let num of args) 
            {
               sum += num;
            }
          return sum;
        }
        function sumOfArray(arr) 
        {
           return sumOfArgs(...arr);
        }
        console.log(sumOfArray([1, 2, 3, 4])); 
        </script>
    </body>
</html>
