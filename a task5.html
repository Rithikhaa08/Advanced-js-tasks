    <body>
        <script>
        console.log(towerOfHanoi(3,'A','B','C'));
           function towerOfHanoi(n, source, target, auxiliary) {
    if (n === 1) {
        console.log(`Move disk 1 from ${source} to ${target}`); // Base case
        return;
    }
    towerOfHanoi(n - 1, source, auxiliary, target); // Move n-1 disks to auxiliary
    console.log(`Move disk ${n} from ${source} to ${target}`); // Move nth disk to target
    towerOfHanoi(n - 1, auxiliary, target, source); // Move n-1 disks to target
}
</script>
    </body></html>
